<!DOCTYPE html>
<html>
   <head>
      <script>
      
        function validaCampos(){
          
         var nome = document.getElementById('nome').value;
         var cpf = document.getElementById('cpf').value;
         var email = document.getElementById('email').value;
         var senha = document.getElementById('senha').value;
         var senhaConfirmacao = document.getElementById('senhaConfirmacao').value;
         /* VALIDANDO O CAMPO NOME */
          if(nome == "") {
            alert("Por favor, preencha o campo 'Nome do Cliente'.");
            document.getElementById('nome').focus();
            return false;
          }
            else
          /* VALIDANDO O CPF */
          
          /* verificando se o campo CPF está vazio */
          if(cpf.length != 11){
            alert("Digite seu CPF com 11 dígitos, sem pontos nem traços.");
            document.getElementById('cpf').focus();
            return false;
          }

          /* verificando numeros repetidos */
          if (cpf == "00000000000" || 
            cpf == "11111111111" || cpf == "22222222222" || 
            cpf == "33333333333" || cpf == "44444444444" || 
            cpf == "55555555555" || cpf == "66666666666" || 
            cpf == "77777777777" || cpf == "88888888888" || 
            cpf == "99999999999"){
            document.getElementById('cpf').focus();
            alert("Digite um numero de CPF válido.");
            return false;
          }

          /* validando o primeiro dígito */
          var soma;
          var resto;
          soma = 0;
          for (i=0; i < 9; i ++){
            soma += parseInt(cpf.charAt(i)) * (10 - i);
          }
          resto = 11 - (soma % 11);
          if ((resto == 10) || (resto == 11)){
            resto = 0;
          }
          if (resto != parseInt(cpf.charAt(9))){
            alert("CPF inválido! Verifique o CPF digitado.");
            document.getElementById('cpf').focus();
            return false;
          }
          /* validando o segundo dígito */
          soma = 0;
          for (i = 0; i < 10; i ++){
            soma += parseInt(cpf.charAt(i)) * (11 - i);
          }
          resto = 11 - (soma % 11);
          if ((resto == 10) || (resto == 11)){
            resto = 0;
          }
          if (resto != parseInt(cpf.charAt(10))){
            alert("CPF inválido! Verifique o CPF digitado.");
            document.getElementById('cpf').focus();
            return false;
          }

         /* VALIANDO O EMAIL */
          else 
             req = /^[A-z-.+0-9]+@+[A-z-.+0-9]/;
             if(!req.test(email)){
                 alert("Por favor, digite um email válido!");
                 document.getElementById('email').focus();
                 return false;
             }
         /* VALIDANDO SENHA E CONFIRMAÇÃO DE SENHA */
            else
               if(senha.length < 8) {
                 alert("A senha deve ter no mínimo 8 caracteres, sendo 3 Maísculos, 2 numeros e 1 especial (Ex: @ # $ % & ou *)");
                 document.getElementById('senha').focus();
                 return false;
               }
               req = /^(?=(?:.*?[A-Z]){3})(?=(?:.*?[0-9]){2})(?=(?:.*?[!@#$%*()_+^&}{:;?.]){1})(?!.*\s)[0-9a-zA-Z!@#$%;*(){}_+^&]*$/;
               if(!req.test(senha)) {
                 alert("A senha deve ter no mínimo 3 caracteres maísculos, 2 numeros e 1 especial (Ex: @ # $ % & ou *)");
                 document.getElementById('senha').focus();
                 return false;
               }
               if (senhaConfirmacao != senha) {
                 alert("As senhas precisam ser iguais! Confirme a senha digitada!");
                 document.getElementById('senhaConfirmacao').focus();
                 return false;
               }
            alert("Cadastro realizado com sucesso!")
        }

      </script>
      <title>Cadastro de Cliente</title>
      <meta charset="utf-8" />
   </head>
 <body>
      <form action="#" method="post" id="formularioCadastro" onsubmit="return validaCampos()">
         <label for="nome">Nome do Cliente:</label><br />
         <input name="nome" id="nome" type="text" maxlength="60" size="30"><br />
         <label for="cpf">CPF:</label><br />
         <input name="cpf" id="cpf" type="text" maxlength="11" size="13"><br />
         <label for="email">Email:</label><br />
         <input name="email" id="email" type="text"><br />        
         <label for="senha">Senha:</label><br />
         <input type="password" name="senha" id="senha" /><br />        
         <label for="senhaConfirmacao">Confirme a senha:</label><br />        
         <input type="password" name="senhaConfirmacao" id="senhaConfirmacao" /><br />
         <input type="submit" value="Cadastrar" />
      </form>
   </body>
</html>
